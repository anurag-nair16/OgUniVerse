{% extends "base/base.html" %}
{% load static %}
{% block head %}
<style>
  body {
    background-image: url("{% static 'media/back.webp' %}");
    background-repeat: no-repeat;
    background-size: cover;
    padding: 10px;
  }
</style>
{% endblock%}
{% block content %}
<h1>Notes</h1>
<div class="row">
  {% for note in notes %}
  <div class="col-md-4 mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ note.title }}</h5>
        <p class="card-text">Created by: {{ note.created_by.username }}</p>
        <a href="{% url 'notes:note_details' note.pk %}" class="btn btn-primary">View Details</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<a href="{% url 'notes:note_create' %}" class="btn btn-success">Create New Note</a>
{% endblock %}
